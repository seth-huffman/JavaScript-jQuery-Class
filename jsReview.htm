        <p>Create a form that will ask for a price and a quantity.</p>
        <form name="CALC">
            <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
            <input type="number" name="INPUT2" id="input1" onchange="calculate();"/>
            <input type="number" name="OUTPUT1" id="output">
        </form>

<script>        
        function calculate() {
          var USERINPUT1 = document.CALC.INPUT1.value;
          var USERINPUT2 = document.CALC.INPUT2.value;
          var CALC1 = USERINPUT1 * USERINPUT2;
          document.CALC.OUTPUT1.value = CALC1;
          }
    var d = new Date();
    document.getElementById("date").innerHTML = d;

    var team = [" Celtics", " Pacers", " Bulls"];;
    var text = "";
    var i;
    for (i = 0; i < team.length; i++) {
        text += "Team " + [i] + " :" + team[i] + "<br>" ;
    }
    document.getElementById("teamInput").innerHTML = text;
</script>
